<div class="navbar-fixed-top">
  <logo-section [logo]="logo" [nombreDesc]="nombreDesc"></logo-section>

  <nav class="navbar navbar-principal navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand hidden visible-xs" href="/">CLIMA</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active">
            <!--<a >{{ rol?.DescRol }}</a>-->
            <a >{{ nombre_rol }}</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle btn_hoverable" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user-circle-o fa-lg"></i> {{ userFullname }} <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <ng-container *ngFor="let item of roles">
                <ng-container *ngIf="rol && item.IdRol == rol.IdRol; else otros">
                  <li><a class="active">{{ item.DescRol }}</a></li>
                </ng-container>
                <ng-template #otros>
                  <li><a (click)="changeRole(item)">{{ item.DescRol }}</a></li>
                </ng-template>
              </ng-container>
              <!--<li><a href="/Account/Logout"  (click)="logOut()"><i class="fa fa-sign-out"></i> Cerrar sesión</a></li>-->
              <li><a (click)="logOut()"><i class="fa fa-sign-out"></i> Cerrar sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
