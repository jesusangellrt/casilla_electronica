<h1 class="title-custom">Vista de encuesta</h1>
<hr class="mt-0">
<ng-container >
    <nz-tabset (nzSelectedIndexChange)="show_tab_by_index($event)" [nzSelectedIndex]="index_tab">
        <nz-tab *ngFor="let tab of tabs" nzClosable [nzTitle]="tab.title"></nz-tab>
    </nz-tabset>
    <app-datos-encuesta-view *ngIf="index_tab==0" 
    [encuesta_data]="encuesta_data"
    (onGoPreguntas)="handleGoPreguntas($event)"></app-datos-encuesta-view>
    <app-preguntas-encuesta-view *ngIf="index_tab==1" 
    [encuesta_data]="encuesta_data" 
    (onGoDatos)="handleGoDatos($event)"
    (onGoEncuestados)="handleGoEncuestados($event)"
    [id_encuesta]="id_encuesta"></app-preguntas-encuesta-view>
    <app-encuestados-encuesta-view *ngIf="index_tab==2"
    (onGoPreguntas)="handleGoPreguntas($event)"
    [id_encuesta]="id_encuesta"></app-encuestados-encuesta-view>
</ng-container>
