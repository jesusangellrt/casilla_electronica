<ng-container>
    <div class="table-responsive table-striped table-bordered table-hover">
        <nz-table #ajaxTable class="container-table-custom" nzShowSizeChanger [nzFrontPagination]="true"
        [nzBordered]="true" [nzData]="NotificacionesList" [nzLoading]="cargando_tabla">

            <thead>
                <tr>
                    <th width="10">N°</th>
                    <th width="350">TÍTULO DE NOTIFICACIÓN</th>
                    <th width="50">FECHA</th>
                    <th width="150">DIRIGIDO A</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of ajaxTable.data; let i = index">
                    <td>{{ item.idx+1 }}</td>
                    <td>{{ item.titulo}}</td>     
                    <td>{{ item.fecha_notificacion | date: 'dd/MM/yyyy hh:mm a'}}</td>     
                    <td>{{ item.dirigido_texto}}</td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</ng-container>
