
<ng-container>
    <div class="row" style="padding-bottom: 15px;">
        <div class="col-md-6 col-sm-12 text-left">
            <button class="btn btn-primary-custom" (click)="md_add_edit_seccion()">
                <i class="fa fa-plus-circle"></i> Agregar sección
            </button>
        </div>
        <div class="col-md-6 col-sm-12 text-right">            
            <button class="btn btn-primary-custom" (click)="md_reordenar_seccion()">
                <i class="fa fa-list"></i> Reordenar secciones
            </button>
        </div>
    </div>
</ng-container>
<ng-container>
    <div class="table-responsive table-striped table-bordered table-hover">
        <nz-table #ajaxTable class="container-table-custom" nzShowSizeChanger [nzFrontPagination]="true"
        [nzBordered]="true" [nzData]="SeccionesList" [nzLoading]="cargando_tabla">

            <thead>
                <tr>
                    <th width="10">N°</th>
                    <th width="550">NOMBRE DE SECCIÓN</th>
                    <th width="100">ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of ajaxTable.data; let i = index">
                    <td>{{ item.orden }}</td>
                    <td>{{ item.seccion}}</td>         
                    <td align="center" >
                        <ng-container>
                            <a class="btn btn-icon"  data-tooltip="tooltip" data-placement="bottom" 
                            title="Editar sección" (click)="md_add_edit_seccion(item.idx,item.por_defecto)">
                                <i class="fa fa-edit" aria-hidden="true"></i>
                            </a>
                        </ng-container>
                        <ng-container>
                            <a  class="btn btn-icon" data-tooltip="tooltip" data-placement="bottom" title="Eliminar sección" 
                            (click)="md_delete_seccion(item.idx)" >
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </a>
                        </ng-container>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</ng-container>
<div class="row" style="margin-top: 15px;">
    <div class="col-sm-6 text-left">
        <button type="button" class="btn btn-default-custom" (click)="send_to_datos()">
            Retornar
        </button>
    </div>
    <div class="col-sm-6 text-right">
        <!-- <button type="button" *ngIf="encuesta_data.encuesta.es_todos" class="btn btn-primary-custom" (click)="save_update_preguntas(true,false)" ><i class="fa fa-paper-plane"></i> Publicar</button> -->
        <button type="button" *ngIf="!encuesta_data.encuesta.es_todos" class="btn btn-primary-custom" (click)="save_update_preguntas(false,true)" ><i class="fa fa-paper-plane"></i> Siguiente</button>
    </div>
</div>



<ng-container *ngIf="show_modal_seccion">
    <app-modal-registro-seccion-extranet
        [isVisibleModal]="show_modal_seccion" 
        [title]="title_modal"
        [seccion]="selected_seccion"
        [is_first]="is_first"
        [id_encuesta]="id_encuesta"
        (onCloseModal)="handleOnCloseModal($event)"
        (onSaveDataSeccion)="handleOnSaveDataSeccion($event)">
    </app-modal-registro-seccion-extranet>
</ng-container>

<ng-container *ngIf="show_modal_reordenar_seccion">
    <app-modal-reordenar-seccion-ext
        [isVisibleModal]="show_modal_reordenar_seccion" 
        [id_encuesta]="id_encuesta"
        (onCloseModal)="handleOnCloseReordenarModal($event)"
        (onSaveOrdenamiento)="handleOnSaveOrdenamiento($event)">
    </app-modal-reordenar-seccion-ext>
</ng-container>
