<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
<p style="font-size: 20px; color: white">Procesando informaci√≥n, por favor no cierre la ventana.</p>
</ngx-spinner>
<br>
<h1 class="title-custom">Vista de encuesta</h1>
<hr class="mt-0">
<ng-container >
    <nz-tabset (nzSelectedIndexChange)="show_tab_by_index($event)" [nzSelectedIndex]="index_tab">
        <nz-tab *ngFor="let tab of tabs" nzClosable [nzTitle]="tab.title"></nz-tab>
    </nz-tabset>

    <app-datos-encuesta-view-extranet *ngIf="index_tab==0" 
    [encuesta_data]="encuesta_data"
    (onGoPreguntas)="handleGoPreguntas($event)"></app-datos-encuesta-view-extranet>

    <app-secciones-pregunta-view-extranet *ngIf="index_tab==1" 
    [encuesta_data]="encuesta_data" 
    [id_encuesta]="id_encuesta"
    (onGoDatos)="handleGoDatosSecciones($event)"
    (onGoEncuestados)="handleGoEncuestados($event)"></app-secciones-pregunta-view-extranet>

    <app-preguntas-encuesta-view-extranet *ngIf="index_tab==2" 
    [encuesta_data]="encuesta_data" 
    (onGoDatos)="handleGoDatos($event)"
    (onGoEncuestados)="handleGoEncuestados($event)"
    [id_encuesta]="id_encuesta"></app-preguntas-encuesta-view-extranet>

    <app-notificaciones-view-extranet *ngIf="index_tab==3"
    [encuesta_data]="encuesta_data" 
    [id_encuesta]="id_encuesta"
    (onGoDatos)="handleGoDatosNotificaciones($event)"
    (onGoEncuestados)="handleGoEncuestados($event)"></app-notificaciones-view-extranet>

    <app-encuestados-encuesta-view-extranet *ngIf="index_tab==4"
    (onGoPreguntas)="handleGoEncuestados($event)"
    [id_encuesta]="id_encuesta"></app-encuestados-encuesta-view-extranet>

</ng-container>
