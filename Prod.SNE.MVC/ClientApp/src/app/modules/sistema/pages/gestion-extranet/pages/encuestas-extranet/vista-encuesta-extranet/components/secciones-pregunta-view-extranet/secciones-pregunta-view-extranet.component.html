
<ng-container>
    <div class="table-responsive table-striped table-bordered table-hover">
        <nz-table #ajaxTable class="container-table-custom" nzShowSizeChanger [nzFrontPagination]="true"
        [nzBordered]="true" [nzData]="SeccionesList" [nzLoading]="cargando_tabla">

            <thead>
                <tr>
                    <th width="10">N°</th>
                    <th width="550">NOMBRE DE SECCIÓN</th>
                
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of ajaxTable.data; let i = index">
                    <td>{{ item.orden }}</td>
                    <td>{{ item.seccion}}</td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</ng-container>
