<ng-container *ngIf="show_welcome">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">&nbsp;</div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">&nbsp;</div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">&nbsp;</div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">&nbsp;</div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">&nbsp;</div>
        </div>
        <div class="row">
            
            <div class="col-md-12" style="float:none;margin:auto;">
                <div class="row">
                    <div class="col-md-6">
                        <div>
                            <app-my-chk-editor [(ngModel)]="welcome_text" [configEditor]="{}" [readonly]="true"></app-my-chk-editor>
                        <br><br>
                        <button (click)="goMainList()" type="button" style="background-color: #128C3C;color: #ffffff;margin-left: 10px;" class="btn btn-success">Continuar</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                            <div class="row">
                                
                                <div class="col-md-12" *ngIf="!show_loader_encuesta && _loaded_media && _idYoutubeVideo" align="center">
                                    <youtube-player
                                        [videoId]="_idYoutubeVideo"
                                        (ready)="_savePlayer($event)"
                                        [width]="'100%'"
                                        [height]="400"
                                        (change)="_onStateChange($event)">
                                    </youtube-player>
                                </div>
                            </div>
                    </div>
                </div>
            </div>  
                 
        </div>        
    </div>
</ng-container>
<ng-container *ngIf="show_main_list">
    <app-listado-principal-ext (onIniciarLLenado)="handleOnIniciarLLenado($event)" 
    (onIniciarListado)="handleOnIniciarListado($event)"></app-listado-principal-ext>
</ng-container>
